<a (click)="goBack()">
  <fa-icon [icon]="faChevronLeft"></fa-icon>
  <span class="mx-3">Volver</span>
</a>

<h1 class="my-4">Detalle del usuario</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <label for="usuario">Usuario</label>
      <p>{{ user.username }}</p>
    </div>
    <div class="col">
      <label for="name">Nombre y apellidos</label>
      <p>{{ user.name }}</p>
    </div>
    <div class="col">
      <label for="email">Email</label>
      <p>{{ user.email }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="address">Dirección</label>
      <p>{{ user.address.street }} - {{ user.address.suite }} ({{ user.address.city }})</p>
    </div>
    <div class="col">
      <label for="phone">Teléfono</label>
      <p>{{ user.phone }}</p>
    </div>
    <div class="col">
      <label for="company">Empresa</label>
      <p>{{ user.company.name }}</p>
    </div>
  </div>
</div>

<div class="container my-3">

  <ul class="nav nav-tabs nav-fill">
    <li class="nav-item" (click)="showAlbums()">
      <a [class]="'nav-link ' + setActiveAlbumsTab()">Álbumes</a>
    </li>
    <li class="nav-item" (click)="showPosts()">
      <a [class]="'nav-link ' + setActivePostsTab()">Entradas</a>
    </li>
  </ul>

  <div class="row" *ngIf="isAlbumsActive">
    <div class="col">
        <div class="accordion">
          <div class="accordion-item" *ngFor="let album of albums; index as i">
            <sdos-album [album]="album" [index]="i"></sdos-album>
          </div>
        </div>
    </div>
  </div>
  <div class="row" *ngIf="isPostsActive">
    <div class="col">
      <div class="accordion">
        <div class="accordion-item" *ngFor="let post of posts; index as i">
          <sdos-post [post]="post" [index]="i"></sdos-post>
        </div>
      </div>
    </div>
  </div>
</div>
